Person:
  startsOn: 'grid'
  identifier: 'pes_id'
  listingConfig:
    grid:
      pes_id:
        name: Id
        tagStyle: 'mb-4'
        labelStyle: 'font-semibold text-primary-400 text-xl pb-2'
        fieldStyle: 'text-xl'
        html: 'p'
      pes_name:
        name: Nome
        labelStyle: 'font-semibold text-primary-400 text-md pb-2'
        fieldStyle: 'truncate'
        html: 'p'
      pes_cpf:
        name: Cpf
        labelStyle: 'font-semibold text-primary-400 text-md pb-2'
        fieldStyle: 'truncate'
        html: 'p'
      pes_created_at:
        name: Criado Em
        labelStyle: 'font-semibold text-primary-400 text-md pb-2'
        fieldStyle: 'truncate'
        html: 'p'
        listingFunction: getDate
    table:
      pes_id:
        name: Id
        style: 'font-semibold'
      pes_name:
        name: Nome
        style: 'font-semibold'
      pes_cpf:
        name: Cpf
        style: 'font-semibold'
      pes_created_at:
        name: Criado Em
        style: 'font-semibold'
        listingFunction: getDate
  formConfig:
    view: "form.component"
    pes_name:
      type: string
      label: "Nome"
      placeholder: "Informe o nome"
      helper: "Nome do Usuário"
      sizing: "mb-4 w-full max-w-2lg"
      groupIn: "Dados Pessoais"
      identifier: "name"
      validationRules: 
        - "required"
        - "min:3"
      line: 1
    pes_email:
      type: string
      label: "Email"
      placeholder: "Informe o Email"
      helper: "Email do Usuário"
      groupIn: "Dados Pessoais"
      sizing: "mb-4 w-full max-w-md"
      identifier: "email"
      validationRules: 
        - "required"
      line: 2
    pes_phone:
      type: string
      label: "Telefone"
      placeholder: "Informe o telefone"
      helper: "Telefone do Usuário"
      sizing: "mb-4 w-full max-w-md"
      groupIn: "Dados Pessoais"
      identifier: "phone"
      line: 2
    pes_cpf:
      type: string
      label: "CPF"
      placeholder: "Informe o cpf"
      helper: "Documento do Usuário"
      sizing: "mb-4 w-full max-w-md"
      groupIn: "Dados Pessoais"
      identifier: "cpf"
      customValidation: ValidateCPF
      validationRules: 
        - "required"
      line: 2
    city_cit_id: 
      type: relation
      label: "Cidade"
      placeholder: "Selecione a Cidade"
      helper: "Cidade do Endereço"
      sizing: "mb-4 w-4/4"
      groupIn: "Endereço"
      identifier: "city"
      validationRules: 
        - "required"
      values:
      line: 1
    pes_uf: 
      type: select
      updateRemoteField:
        remoteIdentifier: city
        remoteEntity: City
        remoteAtrr: cit_uf
        key: cit_id
        value: cit_name
      values:
        AC: "Acre"
        AL: "Alagoas"
        AP: "Amapá"
        AM: "Amazonas"
        BA: "Bahia"
        CE: "Ceará"
        DF: "Distrito Federal"
        ES: "Espírito Santo"
        GO: "Goiás"
        MA: "Maranhão"
        MT: "Mato Grosso"
        MS: "Mato Grosso do Sul"
        MG: "Minas Gerais"
        PA: "Pará"
        PB: "Paraíba"
        PR: "Paraná"
        PE: "Pernambuco"
        PI: "Piauí"
        RJ: "Rio de Janeiro"
        RN: "Rio Grande do Norte"
        RS: "Rio Grande do Sul"
        RO: "Rondônia"
        RR: "Roraima"
        SC: "Santa Catarina"
        SP: "São Paulo"
        SE: "Sergipe"
        TO: "Tocantins"
      label: "Estado"
      placeholder: "Selecione o Estado"
      helper: "Estado do Endereço"
      sizing: "mb-4 w-1/6"
      groupIn: "Endereço"
      identifier: "uf"
      validationRules: 
        - "required"
      line: 1
    pes_neighborhood:
      type: string
      label: "Bairro"
      placeholder: "Informe o bairro"
      helper: "Bairro do Endereço"
      sizing: "mb-4 w-2/4"
      groupIn: "Endereço"
      identifier: "neighborhood"
      validationRules: 
        - "required"
      line: 2
    pes_street:
      type: string
      label: "Logradouro"
      placeholder: "Informe o Logradouro"
      helper: "Logradouro do Endereço"
      sizing: "mb-4 w-2/4"
      groupIn: "Endereço"
      identifier: "street"
      validationRules: 
        - "required"
      line: 2
    pes_number:
      type: string
      label: "Número"
      placeholder: "Informe o Número"
      helper: "Número do Endereço"
      sizing: "mb-4 w-1/4"
      groupIn: "Endereço"
      identifier: "number"
      validationRules: 
        - "required"
      line: 2
    pes_complement:
      type: string
      label: "Complemento"
      placeholder: "Informe o complemento"
      helper: "Complemento do Endereço"
      sizing: "mb-4 w-4/4"
      groupIn: "Endereço"
      identifier: "complement"
      line: 3    
    pes_postal_code:
      type: string
      label: "CEP"
      placeholder: "Informe o cep"
      helper: "CEP do Endereço"
      sizing: "mb-4 w-1/6"
      groupIn: "Endereço"
      identifier: "postal_code"
      validationRules: 
        - "required"
      line: 3
  buttonsConfig:
    showDeleteButton: true
    showEditButton: true
    showDetailsButton: true
    showInsertButton: true
    showSearchButton: true
  getConfig:
    controller: ListingCtrl
    method: getAll
    params: 
      model: Person