Ingredient:
  startsOn: 'grid'
  identifier: 'ing_id'
  listingConfig:
    grid: 
      ing_name:
        name: 'Nome:' 
        tagStyle: 'flex flex-row justify-between'
        labelStyle: 'font-semibold text-secondary-500/50 text-md pb-2'
        fieldStyle: 'truncate text-gray-700/75'
        html: 'p'
      brands_brd_id:
        name: 'Marca: ' 
        tagStyle: 'flex flex-row justify-between'
        labelStyle: 'font-semibold text-secondary-500/50 text-md pb-2'
        fieldStyle: 'text-gray-700/75'
        getRelation: "brand->brd_name"
        html: 'p'
      measurement_units_msu_id:
        name: 'Unidade de Medida: ' 
        tagStyle: 'flex flex-row justify-between'
        labelStyle: 'font-semibold text-secondary-500/50 text-md pb-2'
        fieldStyle: 'text-gray-700/75'
        getRelation: "measurementUnit->msu_name"
        html: 'p'
      ing_description:
        name: 'Descrição:' 
        tagStyle: 'flex flex-row justify-between'
        labelStyle: 'font-semibold text-secondary-500/50 text-md pb-2'
        fieldStyle: 'text-gray-700/75'
        html: 'p'
    table:
      ing_id:
        name: Id
        style: "font-semibold"
      ing_name:
        name: Nome
        style: "font-semibold"
      brands_brd_id:
        name: Marca
        style: "font-semibold"
        getRelation: "brand->brd_name"
      measurement_units_msu_id:
        name: Unidade de Medida
        style: 'font-semibold'
        getRelation: "measurementUnit->msu_name"
      ing_description:
        name: Descrição
        style: 'font-semibold'
  formConfig:
    view: "form.component"
    ing_name:
      type: string
      label: "Nome"
      edit: true
      placeholder: "Informe o Nome"
      helper: "Nome do Ingrediente"
      groupIn: "Dados Ingrediente"
      sizing: "mb-4 w-full"
      identifier: "name"
      validationRules: 
        - "required"
      line: 1
    measurement_units_msu_id:
      type: relation
      label: "Unidade de Medida"
      edit: true
      placeholder: "Selecione a Unidade de Medida"
      helper: "Unidade de Medida do Ingrediente"
      sizing: "mb-4 w-1/4"
      groupIn: "Dados Ingrediente"
      identifier: "measurement_unit"
      validationRules: 
        - "required"
      fillOnStart:  
        controller: GenericCtrl
        params:
          model: "MeasurementUnit"
        method: getAll
        pluck:
          - msu_name
          - msu_id
      line: 1
    ing_current_stock:
      type: string
      label: "Estoque Atual"
      edit: true
      placeholder: "Inseira o Estoque atual do ingrediente"
      helper: "Estoque Atual"
      sizing: "mb-4 w-1/2"
      groupIn: "Dados Ingrediente"
      identifier: "current_stock"
      validationRules: 
        - "required"
      line: 2
    ing_min_stock:
      type: string
      label: "Estoque Mínimo"
      edit: true
      placeholder: "Estoque minimo para emissão de alerta"
      helper: "Estoque Mínimo"
      sizing: "mb-4 w-1/2"
      groupIn: "Dados Ingrediente"
      identifier: "min_stock"
      validationRules: 
        - "required"
      line: 2
    ing_description:
      type: string
      label: "Descrição"
      edit: true
      placeholder: "Informe a Descrição"
      helper: "Descrição do Ingrediente"
      groupIn: "Dados Ingrediente"
      sizing: "mb-4 w-full"
      identifier: "description"
      line: 3
  buttonsConfig:
    showDeleteButton: true
    showEditButton: true
    showDetailsButton: false
    showInsertButton: true
    showSearchButton: true
  getConfig: 
    method: getAll
    controller: ListingCtrl
    params: 
      model: Ingredient