Profile:
  startsOn: list
  identifier: prf_id
  listingConfig:
    grid:
      prf_id:
        name: Id
        tagStyle: 'mb-4'
        labelStyle: 'font-semibold text-primary-400 text-xl pb-2'
        fieldStyle: 'text-xl'
        html: 'p'
      prf_name:
        name: Nome
        labelStyle: 'font-semibold text-primary-400 text-md'
        fieldStyle: ''
        html: 'p'
      prf_level:
        name: Nível
        labelStyle: 'font-semibold text-primary-400 text-md'
        fieldStyle: 'mt-1'
        html: 'p'
    table:
      prf_id:
        name: Id
        style: "font-semibold"
      prf_name:
        name: Nome
        style: "font-semibold"
      prf_level:
        name: Nível
        style: "font-semibold"
      prf_status:
        name: Status
        style: ""
        listingFunction: getStatusBadge
  formConfig:
    view: profile-form
  buttonsConfig:
    showDeleteButton: true
    showEditButton: true
    showDetailsButton: true
    showInsertButton: false
    showSearchButton: true
  getConfig: 
    method: getAll
    controller: ListingCtrl
    params:
      model: Profile
