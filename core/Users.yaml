Users:
  startsOn: 'grid'
  identifier: 'usr_id'
  listingConfig:
    grid: 
      usr_id:
        name: Id
        tagStyle: 'mb-4'
        labelStyle: 'font-semibold text-primary-400 text-xl pb-2'
        fieldStyle: 'text-xl'
        html: 'p'
      usr_email:
        name: Email
        labelStyle: 'font-semibold text-primary-400 text-md pb-2'
        fieldStyle: 'truncate'
        html: 'p'
      usr_created_at:
        name: Criado Em
        labelStyle: 'font-semibold text-primary-400 text-md pb-2'
        fieldStyle: ''
        listingFunction: getDate
        html: 'p'
      persons_pes_id:
        name: Pessoa
        labelStyle: 'font-semibold text-primary-400 text-md pb-2'
        fieldStyle: ''
        getRelation: "getPerson->pes_name"
        html: 'p'
      profiles_prf_id:
        name: Perfil
        labelStyle: 'font-semibold text-primary-400 text-md pb-2'
        fieldStyle: ''
        getRelation: "getProfile->prf_name"
        html: 'p'
    table:
      usr_id:
        name: Id
        style: "font-semibold"
      usr_email:
        name: Email
        style: "font-semibold"
      usr_created_at:
        name: Criado Em
        style: "font-semibold"
        listingFunction: getDate
      persons_pes_id:
        name: Pessoa
        style: 'font-semibold'
        getRelation: "getPerson->pes_name"
      profiles_prf_id:
        name: Perfil
        style: 'font-semibold'
        getRelation: "getProfile->prf_name"
  formConfig:
    view: "user-form"
    usr_email:
      type: string
      label: "Email"
      edit: true
      placeholder: "Informe o Email"
      helper: "Email do Usuário"
      groupIn: "Dados Usuário"
      sizing: "mb-4 w-full"
      identifier: "email"
      validationRules: 
        - "required"
      line: 1
    usr_password:
      type: string
      label: "Senha"
      edit: false
      hide: "!isEdit"
      placeholder: "Informe a Senha"
      helper: "Senha do Usuário"
      groupIn: "Dados Usuário"
      sizing: "mb-4 w-full"
      identifier: "password"
      saveFunction: encrypt
      validationRules: 
        - "required"
      line: 1
    confirm_password:
      type: string
      edit: false
      hide: "!isEdit"
      label: "Confirmar Senha"
      placeholder: "Confirme a senha"
      helper: "Confirme a senha"
      sizing: "mb-4 w-full"
      groupIn: "Dados Usuário"
      identifier: "confirm_password"
      validationRules: 
        - "required"
      line: 1
    persons_pes_id:
      type: relation
      label: "Operador"
      edit: false
      placeholder: "Selecione o Operador"
      helper: "Pessoa vinculada a esse usuário"
      sizing: "mb-4 w-2/3"
      groupIn: "Dados Usuário"
      identifier: "persons"
      validationRules: 
        - "required"
      fillOnStart:  
        controller: GenericCtrl
        params:
          model: "Person"
        method: getAll
        pluck:
          - pes_name
          - pes_id
      line: 2
    profiles_prf_id:
      type: relation
      label: "Perfil de Acesso"
      edit: false
      placeholder: "Selecione o Perfil de Acesso"
      helper: "Perfil de Acesso desse usuário"
      sizing: "mb-4 w-1/3"
      groupIn: "Dados Usuário"
      identifier: "profile"
      validationRules: 
        - "required"
      updateRemoteField:
        customRemote: getRepresentedAgents
      fillOnStart:  
        controller: GenericCtrl
        params:
          model: "Profile"
        method: getAll
        pluck:
          - prf_name
          - prf_id
      line: 2
  buttonsConfig:
    showDeleteButton: true
    showEditButton: true
    showDetailsButton: false
    showInsertButton: true
    showSearchButton: true
  getConfig: 
    method: getAll
    controller: ListingCtrl
    params: 
      model: Users